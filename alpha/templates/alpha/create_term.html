{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="col-md-12">
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
        {{ form |crispy}}
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock content %}
